<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPS Academy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f4f8;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      line-height: 1.6;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
      border-top: 10px solid #2a9d8f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    h1 {
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    #brain-message {
      color: #555;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <main class="welcome-box" role="main">
    <h1>Welcome to MAPS Academy</h1>
    <p id="brain-message" aria-live="polite">
      Waiting for the brain to speak...
    </p>
  </main>

  <script>
    async function updateBrainMessage() {
      const messageElement = document.getElementById('brain-message');
      
      try {
        const response = await fetch('/');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.text();
        messageElement.textContent = data;
      } catch (error) {
        console.error('Brain fetch failed:', error);
        messageElement.textContent = 'Brain is currently sleeping.';
      }
    }

    // Load brain message on page load
    updateBrainMessage();
  </script>
</body>
</html>
