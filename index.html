<body style="margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6;">

    <div style="background-color: #2c3e50; color: white; padding: 40px 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="margin:0; font-size: 2.5rem;">MAPS Academy</h1>
        <p id="tagline" style="font-size: 1.1rem; opacity: 0.9; margin-top: 10px;">Mapping and Advancing Professional Skills</p>
    </div>

    <div id="status-box" style="max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px;">
        <p style="grid-column: 1/-1; text-align: center;">Loading Academy Modules...</p>
    </div>

  <script>
    // This waits for the HTML to be fully loaded before doing anything
    document.addEventListener('DOMContentLoaded', function() {
        initializeAcademy();
    });

    async function initializeAcademy() {
        const selector = document.getElementById('cert-selector');
        
        // Safety check: if selector is still missing, stop here
        if (!selector) {
            console.error("Critical Error: 'cert-selector' element not found in HTML.");
            return;
        }

        try {
            // These are the exact headers from your Skill Matrix CSV
            const certs = [
                "BEE CEM", "BEE CEA", "Germany (THM)", "IGBC AP", 
                "LEED AP", "BREEAM AP", "AEE CEM", "ASHRAE BEAP", 
                "US (Ivy Tech)", "UK (GTEC)", "Australia (RMIT)", 
                "India (NISE)", "Schneider U"
            ];
            
            // Build the menu
            selector.innerHTML = certs.map(c => `<option value="${c}">${c}</option>`).join('');
            
            // Now that the menu is built, load the data
            callBrain();
        } catch (e) { 
            console.error("Initialization failed", e); 
        }
    }

    async function callBrain() {
        const statusBox = document.getElementById('status-box');
        const selector = document.getElementById('cert-selector');
        
        if (!statusBox || !selector) return;

        const selectedCert = selector.value;
        statusBox.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Loading Certification Path...</p>";

        try {
            const response = await fetch(`https://maps-academy.onrender.com/?cert=${encodeURIComponent(selectedCert)}`);
            const data = await response.json();
            
            if (!data || !data.modules || data.modules.length === 0) {
                statusBox.innerHTML = `<p style='grid-column: 1/-1; text-align: center;'>No modules found for "${selectedCert}".</p>`;
                return;
            }

            let cardsHTML = '';
            data.modules.forEach(mod => {
                let color = "#3498db"; 
                if(mod.level === "A") color = "#27ae60";  
                if(mod.level === "S") color = "#f1c40f";  
                if(mod.level === "AD") color = "#e67e22"; 

                cardsHTML += `
                    <div style="background: white; border-radius: 12px; border-top: 8px solid ${color}; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                        <div style="font-size: 0.7rem; font-weight: bold; color: #7f8c8d; margin-bottom: 5px; text-transform: uppercase;">${mod.category}</div>
                        <h3 style="margin: 0 0 15px 0; color: #2c3e50; font-size: 1rem;">${mod.title}</h3>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="background: ${color}22; color: ${color}; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold;">Level: ${mod.level}</span>
                            <button style="background: #2c3e50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Study</button>
                        </div>
                    </div>
                `;
            });
            statusBox.innerHTML = cardsHTML;
        } catch (error) {
            statusBox.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: red;'>Brain connection error.</p>";
        }
    }
</script>
</body>
