<body style="margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6;">

    <div style="background-color: #2c3e50; color: white; padding: 40px 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="margin:0; font-size: 2.5rem;">MAPS Academy</h1>
        <p id="tagline" style="font-size: 1.1rem; opacity: 0.9; margin-top: 10px;">Mapping and Advancing Professional Skills</p>
    </div>

    <div id="status-box" style="max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px;">
        <p style="grid-column: 1/-1; text-align: center;">Loading Academy Modules...</p>
    </div>

   <script>
    async function callBrain() {
        const statusBox = document.getElementById('status-box');
        try {
            const response = await fetch('https://maps-academy.onrender.com/');
            const data = await response.json();
            
            let cardsHTML = '';

            // This loops through your Excel rows
            data.academy_info.modules.forEach(mod => {
                // 1. Skip rows that don't have a title/skill name
                if (!mod.title || mod.title.trim() === "") return;

                // 2. Logic to color code by Energy, Safety, or Environment
                let color = "#3498db"; // Default Blue
                const searchText = (mod.title + mod.category).toLowerCase();
                
                if(searchText.includes("energy")) color = "#f1c40f";      // Yellow
                if(searchText.includes("safety")) color = "#e67e22";      // Orange
                if(searchText.includes("environment")) color = "#27ae60"; // Green

                // 3. Build the Card
                cardsHTML += `
                    <div style="background: white; border-radius: 12px; border-top: 8px solid ${color}; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; justify-content: space-between;">
                        <div>
                            <div style="font-size: 0.7rem; font-weight: bold; color: #7f8c8d; margin-bottom: 5px; text-transform: uppercase;">
                                ${mod.category || 'Professional Skill'}
                            </div>
                            <h3 style="margin: 0 0 15px 0; color: #2c3e50; font-size: 1.1rem; line-height: 1.4;">${mod.title}</h3>
                        </div>
                        <div style="margin-top: 10px;">
                            <span style="background: ${color}22; color: ${color}; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;">
                                Verified Skill
                            </span>
                        </div>
                    </div>
                `;
            });

            statusBox.innerHTML = cardsHTML;
            document.getElementById('tagline').innerText = data.academy_info.tagline;

        } catch (error) {
            console.error("Brain Error:", error);
            statusBox.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #e74c3c;">The Academy Brain is offline. Please try again later.</p>`;
        }
    }

    callBrain();
</script>
</body>
