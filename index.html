<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPS Academy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f4f8;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      line-height: 1.6;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
      border-top: 10px solid #2a9d8f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    h1 {
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    #brain-message {
      color: #555;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <main class="welcome-box" role="main">
    <h1>Welcome to MAPS Academy</h1>
    <p id="brain-message" aria-live="polite">
      Waiting for the brain to speak...
    </p>
  </main>

  <script>
    async function callBrain() {
    const statusBox = document.getElementById('status-box');
    try {
        const response = await fetch('https://maps-academy.onrender.com/');
        const data = await response.json(); 
        
        // This clears the "Online" message and builds a list of your modules
        let moduleList = `<h3>${data.academy_info.tagline}</h3><ul>`;
        
        data.academy_info.modules.forEach(mod => {
            moduleList += `<li><strong>${mod.title}</strong> - <em>${mod.status}</em></li>`;
        });
        
        moduleList += `</ul>`;
        statusBox.innerHTML = moduleList;
        
    } catch (error) {
        statusBox.innerText = "The Brain is currently sleeping...";
    }
}
// Run the function when the page loads
callBrain();

    // Load brain message on page load
    updateBrainMessage();
  </script>
</body>
</html>
