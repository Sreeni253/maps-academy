<body>
    <div style="background-color: #2c3e50; color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif;">
        <h1>MAPS Academy</h1>
        
        <div id="status-box" style="background: white; color: black; padding: 20px; border-radius: 10px; min-width: 300px; text-align: center;">
            Waiting for the brain to speak...
        </div>
    </div>

    <script>
        async function callBrain() {
            // 1. Find the box
            const statusBox = document.getElementById('status-box');
            
            try {
                // 2. Knock on Render's door
                const response = await fetch('https://maps-academy.onrender.com/');
                const data = await response.json();
                
                // 3. Build the list from the "Soul" data
                let content = `<h3>${data.academy_info.tagline}</h3><ul style="text-align:left;">`;
                data.academy_info.modules.forEach(mod => {
                    content += `<li><strong>${mod.title}</strong>: ${mod.status}</li>`;
                });
                content += `</ul>`;
                
                // 4. Put the content in the box
                statusBox.innerHTML = content;
                
            } catch (error) {
                console.log("Error details:", error);
                statusBox.innerText = "The Brain is currently sleeping...";
            }
        }

        // Start the process
        callBrain();
    </script>
</body>
