<html lang="en">
<head>

  <title>MAPS Academy</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;

      border-top: 10px solid #2a9d8f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    h1 {
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>
  <main class="welcome-box">
    <h1>Welcome to MAPS Academy</h1>
    <p>Your professional styling is now LIVE.</p>

</html>
