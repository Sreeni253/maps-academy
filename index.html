<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPS Academy</title>
</head>
<body style="margin:0; font-family: sans-serif; background-color: #f4f7f6;">

    <div style="background-color: #2c3e50; color: white; padding: 30px 20px; text-align: center;">
        <h1 style="margin:0;">MAPS Academy</h1>
        <p style="margin: 10px 0;">Select your Certification Path</p>
        
        <select id="cert-selector" style="padding: 10px; width: 300px; border-radius: 5px;">
            <option value="BEE CEM">BEE Certified Energy Manager</option>
            <option value="Germany (THM)">Germany (THM) - Environmental</option>
            <option value="IGBC AP">IGBC AP - Sustainability</option>
            <option value="LEED AP">LEED AP</option>
            <option value="BREEAM AP">BREEAM AP</option>
        </select>
    </div>

    <div id="status-box" style="max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;">
        </div>

    <script>
    const selector = document.getElementById('cert-selector');
    const statusBox = document.getElementById('status-box');

    // 1. Fetch the list of all certifications from the CSV columns
    async function init() {
        try {
            const response = await fetch('https://maps-academy.onrender.com/');
            const data = await response.json();
            
            if (data.available_certs) {
                selector.innerHTML = data.available_certs.map(c => 
                    `<option value="${c}">${c}</option>`
                ).join('');
            }
            loadModules(); // Load the first one automatically
        } catch (err) {
            console.error("Failed to load cert list", err);
        }
    }

    // 2. Load modules for the chosen certification
    async function loadModules() {
        const cert = selector.value;
        if (!cert) return;
        
        statusBox.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Loading Path...</p>";

        try {
            const response = await fetch(`https://maps-academy.onrender.com/?cert=${encodeURIComponent(cert)}`);
            const data = await response.json();
            
            statusBox.innerHTML = data.modules.map(mod => {
                let color = mod.level === "A" ? "#27ae60" : (mod.level === "S" ? "#f1c40f" : "#e67e22");
                return `
                    <div style="background: white; border-radius: 8px; border-top: 5px solid ${color}; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <small style="color: #7f8c8d; text-transform: uppercase;">${mod.category}</small>
                        <h4 style="margin: 10px 0; color: #2c3e50;">${mod.title}</h4>
                        <span style="background: ${color}22; color: ${color}; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; font-weight: bold;">Level: ${mod.level}</span>
                    </div>
                `;
            }).join('');
        } catch (err) {
            statusBox.innerHTML = "<p style='color: red; grid-column: 1/-1; text-align: center;'>Brain Offline.</p>";
        }
    }

    selector.addEventListener('change', loadModules);
    init();
</script>
</body>
</html>
