<body style="margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6;">

    <div style="background-color: #2c3e50; color: white; padding: 40px 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="margin:0; font-size: 2.5rem;">MAPS Academy</h1>
        <p id="tagline" style="font-size: 1.1rem; opacity: 0.9; margin-top: 10px;">Mapping and Advancing Professional Skills</p>
    </div>

    <div id="status-box" style="max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px;">
        <p style="grid-column: 1/-1; text-align: center;">Loading Academy Modules...</p>
    </div>

    <script>
        async function callBrain() {
            const statusBox = document.getElementById('status-box');
            try {
                const response = await fetch('https://maps-academy.onrender.com/');
                const data = await response.json();
                
                let cardsHTML = '';

                data.academy_info.modules.forEach(mod => {
                    // Decide color based on keywords in the title
                    let color = "#3498db"; // Default Blue
                    if(mod.title.toLowerCase().includes("energy")) color = "#f1c40f"; // Yellow/Gold
                    if(mod.title.toLowerCase().includes("environment")) color = "#27ae60"; // Green
                    if(mod.title.toLowerCase().includes("safety")) color = "#e67e22"; // Orange

                    cardsHTML += `
                        <div style="background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s; border-top: 8px solid ${color};">
                            <div style="padding: 20px;">
                                <div style="text-transform: uppercase; font-size: 0.7rem; font-weight: bold; color: ${color}; margin-bottom: 10px;">${mod.status}</div>
                                <h3 style="margin: 0 0 15px 0; color: #2c3e50;">${mod.title}</h3>
                                <button style="background-color: ${color}; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;">Explore Module</button>
                            </div>
                        </div>
                    `;
                });

                statusBox.innerHTML = cardsHTML;
                document.getElementById('tagline').innerText = data.academy_info.tagline;

            } catch (error) {
                statusBox.innerHTML = `<p style="grid-column: 1/-1; color: #e74c3c;">The Academy Brain is offline. Please try again later.</p>`;
            }
        }

        callBrain();
    </script>
</body>
